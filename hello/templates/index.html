<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <link rel="stylesheet" href="{{ static_url("chat.css") }}" type="text/css">
  </head>
  <body>
    <div id="inbox">
      {% for message in messages %}
        {% module Template("message.html", message=message) %}
      {% end %}
    </div>
    <div id="input">
     <form action="/a/message/new" method="post" id="messageform">
		<input type="text" name="body" id="message" placeholder="Say Hello"></textarea>
        <input type="submit" value="{{ _("Post") }}">
        <input type="hidden" name="next" value="{{ request.path }}">
        {% module xsrf_form_html() %}
      </form>
    </div>
    <script src="{{ static_url("jquery.min.js") }}" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
